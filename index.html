<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trumpet Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }

        .output {
            font-size: 24px;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <input type="text" id="wordInput" placeholder="Enter a word" oninput="updateWord()">
    <div class="output" id="wordOutput"></div>

    <!-- Trumpet Image -->
    <img src="https://images.unsplash.com/photo-1591093603971-b8b9ecf6b346" alt="Trumpet">

    <script>
        function updateWord() {
            var input = document.getElementById('wordInput').value;
            var output = document.getElementById('wordOutput');
            output.textContent = input;
        }
    </script>

</body>
</html>
